name: Build NDLL

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install Haxelibs
        run: |
          haxelib install lime 8.1.3 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          haxelib run lime setup -quiet -yes
      
      - name: Build Windows
        run: haxelib run lime rebuild . windows -64
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ndll
          path: ndll/

  build-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install Haxelibs
        run: |
          haxelib install lime 8.1.3 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          haxelib run lime setup -quiet -yes
      
      - name: Build Mac
        run: arch -x86_64 haxelib run lime rebuild . mac -64
      
      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-ndll
          path: ndll/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libgl1-mesa-dev libglu1-mesa-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxinerama-dev libxcursor-dev
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install Haxelibs
        run: |
          haxelib install lime 8.1.3 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          haxelib run lime setup -quiet -yes
      
      - name: Build Linux
        run: haxelib run lime rebuild . linux -64
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-ndll
          path: ndll/

  build-android:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install Haxelibs
        run: |
          haxelib install lime 8.1.3 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          haxelib run lime setup -quiet -yes
      
      - name: Setup Android NDK r21e
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
          add-to-path: true
      
      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT ${{ steps.setup-ndk.outputs.ndk-path }}
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_arm64
          haxelib run lime config ANDROID_SETUP true
      
      - name: Build Android
        run: haxelib run lime rebuild . android
      
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-ndll
          path: ndll/

  build-ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install Haxelibs
        run: |
          haxelib install lime 8.1.3 --quiet
          haxelib install hxcpp 4.3.2 --quiet
          haxelib run lime setup -quiet -yes
      
      - name: Build iOS
        run: haxelib run lime rebuild . ios
      
      - name: Merge iOS Architectures
        run: |
          echo "=== Checking iPhone directory ==="
          ls -la ndll/iPhone/ 2>/dev/null || echo "iPhone directory not found"
          echo "=== Checking for other iOS directories ==="
          find ndll -name "*.ndll" -o -name "*.a" 2>/dev/null || true
          
          if [ -d "ndll/iPhone" ]; then
            cd ndll/iPhone
            
            if [ -f "ndllexample.ndll" ] && [ -f "ndllexample-ios.ndll" ]; then
              echo "Found both files, merging..."
              lipo -create ndllexample.ndll ndllexample-ios.ndll -output ndllexample-ios-merged.ndll
              rm -f ndllexample.ndll ndllexample.ndll.hash ndllexample-ios.ndll ndllexample-ios.ndll.hash
              mv ndllexample-ios-merged.ndll ndllexample-ios.ndll
              echo "Merged iOS architectures successfully"
            elif [ -f "ndllexample-ios.ndll" ]; then
              echo "Only ndllexample-ios.ndll found, keeping it"
            elif [ -f "ndllexample.ndll" ]; then
              echo "Only ndllexample.ndll found, renaming..."
              mv ndllexample.ndll ndllexample-ios.ndll
              [ -f "ndllexample.ndll.hash" ] && mv ndllexample.ndll.hash ndllexample-ios.ndll.hash
            else
              echo "No iOS ndll files found!"
            fi
            
            echo "=== Final iPhone directory contents ==="
            ls -la
          fi
      
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ndll
          path: ndll/

  package:
    needs: [build-windows, build-mac, build-linux, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-ndll
          path: ndll/
      
      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-ndll
          path: ndll/
      
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-ndll
          path: ndll/
      
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-ndll
          path: ndll/
      
      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ndll
          path: ndll/
      
      - name: List NDLL Files
        run: find ndll -type f \( -name "*.ndll" -o -name "*.so" -o -name "*.a" \) 2>/dev/null || true
      
      - name: Create Release Package
        run: |
          mkdir -p release
          cp -r ndll release/ 2>/dev/null || true
          cp README.md release/ 2>/dev/null || true
          cp haxelib.json release/ 2>/dev/null || true
          cp include.xml release/ 2>/dev/null || true
          cd release
          zip -r ../ndllexample-all-platforms.zip .
      
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndllexample-all-platforms
          path: ndllexample-all-platforms.zip
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ndllexample-all-platforms.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
